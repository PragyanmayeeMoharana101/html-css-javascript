<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN OR ODD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="num"></label>ENTER NUMBER:</label>
        <input type="text" class="first" id="num"><br>
        
        <input type="text" class="ans"><br>
        <button onclick="evenodd()">CHECK</button>
        <button>CLEAR</button>
        
    </form>
</body>
<script>
    function evenodd(){
        n=document.getElementById("num").value 
        if(parseInt(n)%2==0){
            alert(n+" is even")
        }else{
            alert(n+" is odd")
        }
    }
</script>
</html>
