<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHRENHEIT TO CELSIUS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label> temperature in fahrenheit:</label>
        <input type="text" class="first" id="temp"><br>
        
        <input type="text" class="ans"><br>
        <button onclick="temperature()">convert into celsius </button>
        <button>CLEAR</button>
        
    </form>
</body>
<script>
    function temperature(){
    t= document.getElementById("temp").value 
    f= (parseInt(t)-32)*5/9
    alert("temperature in celsius is " +f)
}
</script>
</html>
