<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT NUMBER OF DIGITS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="num">enter number:</label>
        <input type="text" class="first" id="num"><br>
        
        <input type="text" class="ans"><br>
        <button onclick="digsum()">COUNT</button>
        <button>CLEAR</button>
        
    </form>
</body>
<script>
    function digsum(){
        n=document.getElementById("num").value 
        s=0
        while(n>0){
            s=s+1
            n=parseInt(n/10)
        }
        alert("number of digits is " +s)
    }
</script>
</html>
