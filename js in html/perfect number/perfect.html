<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfect number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="num">ENTER NUMBER:</label>
        <input type="text" id="num"><br>
        <input type="text" class="result"><br>
        <button onclick="perfect()">CHECK</button>
        <button>CLEAR</button>
    </form>
</body>
<script>
    function perfect(){
        n=document.getElementById("num").value
        s=0
        m=parseInt(n)
        for(i=1;i<=n;i++){
            if(m%i==0){
                s=s+i
            }
        }
        if(s==m*2){
            alert(m+" is a perfect number")
        }else{
            alert(m+" is not a perfect number")
        }
}
</script>
</html>
