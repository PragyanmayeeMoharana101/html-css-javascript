<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count number of factors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="num">ENTER NUMBER:</label>
        <input type="text" id="num"><br>
        <input type="text" class="result"><br>
        <button onclick="numfac()">SUBMIT</button>
        <button>CLEAR</button>
    </form>
</body>
<script>
    function numfac(){
        n=document.getElementById("num").value 
        s=0;
        m=parseInt(n)
        for(i=1;i<=parseInt(n);i++){
            if(m%i==0){
                s=s+1;
            }
        }
        alert("number of factors are " +s);
    }
</script>
</html>
