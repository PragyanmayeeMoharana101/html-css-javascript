<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factors of a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        ENTER NUMBER:
        <input type="text" id="num"><br>
        <input type="text" class="result"><br>
        <button onclick="factor()">SUBMIT</button>
        <button>CLEAR</button>
    </form>
</body>
<script>
     function factor() {
      p = document.getElementById("num").value;
      n = parseInt(p);
      c=" ";
      for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
          c=c+" "+i;
        }
      }
      alert("Factors of "+n +" is " + c);
    }
</script>
</html>
