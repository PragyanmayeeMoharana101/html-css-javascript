<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA OF TRIANGLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="center">
            <label for="base">Enter base:</label>
            <input type="text" class="first" id="base"><br>
            <label for="height">Enter height:</label>
            <input type="text" id="height"><br>
        </div>
        <input type="text" class="ans"><br>
        <button onclick="area()">AREA</button>
        <button>CLEAR</button>
    </form>
</body>
<script>
    function area(){
    b= document.getElementById("base").value 
    h= document.getElementById("height").value 
    a= parseInt(b)*parseInt(h)/2
    alert("area of triangle is " +a)
}
</script>
</html>
