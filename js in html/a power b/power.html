<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a power b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="num1">enter base:</label>
            <input type="text" class="first" id="num1"><br>
            <label for="num2">enter power:</label>
            <input type="text" class="second" id="num2"><br>
        </div>
        <input type="text" class="ans"><br>
        <button onclick="power()">SUBMIT</button>
        <button>CLEAR</button>
        
    </form>
</body>
<script>
    function power(){
        a=document.getElementById("num1").value 
        b=document.getElementById("num2").value 
        s=1
        p=parseInt(a)
        e=parseInt(b)
        for(i=1;i<=e;i++){
            s=s*p
        }   
        alert(p+" power "+e+" is "+s)
    }
    
</script>
</html>
